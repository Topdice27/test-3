<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shooting Game</title>
    <style>
        canvas {
            border: 1px solid black;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const context = canvas.getContext('2d');

        const SCREEN_WIDTH = canvas.width;
        const SCREEN_HEIGHT = canvas.height;

        const TARGET_WIDTH = 50;
        const TARGET_HEIGHT = 50;

        const BULLET_WIDTH = 5;
        const BULLET_HEIGHT = 10;
        const BULLET_SPEED = 10;

        let targetX = Math.random() * (SCREEN_WIDTH - TARGET_WIDTH);
        let targetY = Math.random() * (SCREEN_HEIGHT - TARGET_HEIGHT);
        let targetHit = false;

        const bullets = [];

        canvas.addEventListener('mousedown', (event) => {
            const bulletX = event.offsetX;
            const bulletY = SCREEN_HEIGHT - BULLET_HEIGHT;
            bullets.push({ x: bulletX, y: bulletY });
        });

        function update() {
            for (let i = bullets.length - 1; i >= 0; i--) {
                bullets[i].y -= BULLET_SPEED;

                if (bullets[i].y < 0) {
                    bullets.splice(i, 1);
                } else if (
                    bullets[i].x > targetX &&
                    bullets[i].x < targetX + TARGET_WIDTH &&
                    bullets[i].y > targetY &&
                    bullets[i].y < targetY + TARGET_HEIGHT
                ) {
                    targetHit = true;
                    bullets.splice(i, 1);
                }
            }
        }

        function draw() {
            context.clearRect(0, 0, SCREEN_WIDTH, SCREEN_HEIGHT);

            context.fillStyle = 'red';
            context.fillRect(targetX, targetY, TARGET_WIDTH, TARGET_HEIGHT);

            context.fillStyle = 'black';
            for (const bullet of bullets) {
                context.fillRect(bullet.x, bullet.y, BULLET_WIDTH, BULLET_HEIGHT);
            }
        }

        function gameLoop() {
            update();
            draw();
            if (!targetHit) {
                requestAnimationFrame(gameLoop);
            } else {
                context.fillStyle = 'green';
                context.font = '48px serif';
                context.fillText('Mission Complete', SCREEN_WIDTH / 2 - 150, SCREEN_HEIGHT / 2);
            }
        }

        gameLoop();
    </script>
</body>
</html>
